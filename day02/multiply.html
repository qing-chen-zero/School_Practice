<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99乘法表</title>
    <style>
    </style>
</head>
<body>
    <div id="main">

    </div>

    <script>
        let str = ""
        for(let i = 1; i <= 9; i++) {
            for(let j = 1; j <= i; j++) {
                str += j + "*" + i + "=" + i * j + "&nbsp;&nbsp;";
            }
            str += "</br>"
        }
        document.getElementById("main").innerHTML = str
    </script>
</body>
</html>

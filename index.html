<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=q">
    <title>Huawei</title>
    <style>
        #main {
            width: 900px;
            height:900px;
            border: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-content: space-between;
            flex-direction: column;
            margin: 0 auto;
        }
        #main .row {
            height: 280px;
            display: flex;
            justify-content: space-between;

        }
        #main .row .common_width {
            height: 280px;
            width: 280px;
            border: 1px solid blue;
        }
        #main .row:nth-child(1) .common_width {
            background: url(https://s3.bmp.ovh/imgs/2022/06/07/d56146f973509156.jpg) no-repeat 0 0/100% 100%;
        }
        #main .row:nth-child(2) .common_width {
            background: url(https://s3.bmp.ovh/imgs/2022/06/08/8f7011c8e7296e01.jpg) no-repeat 0 0/100% 100%;
        }
        #main .row:nth-child(3) .common_width:nth-child(1) {
            background: url(https://s3.bmp.ovh/imgs/2022/06/08/0384e7d86dd18b0f.jpg) no-repeat 0 0/100% 100%;
        }
        #main .row:nth-child(3) .common_width:nth-child(2) {
            background: url(https://s3.bmp.ovh/imgs/2022/06/08/2c6f692355ece2d4.jpg) no-repeat 0 0/100% 100%;
        }
        #main .row:nth-child(3) .common_width:nth-child(3) {
            background: url(https://s3.bmp.ovh/imgs/2022/06/08/040463ce8a3b78e5.jpg) no-repeat 0 0/100% 100%;
        }
        #main .row .more_width {
            height: 280px;
            width: 585px;
            border: 1px solid red;
        }
        #main .row:nth-child(1) .more_width {
            background: url(https://s3.bmp.ovh/imgs/2022/06/07/729a1e25928cdcf7.jpg) no-repeat 0 0/100% 100%;
        }
        #main .row:nth-child(2) .more_width {
            background: url(https://s3.bmp.ovh/imgs/2022/06/08/6cbb6c5eb5e2c8bc.jpg) no-repeat 0 0/100% 100%;
        }
        #main .row:nth-child(3) {
            height: 200px;
        }
        #main .row:nth-child(3) .common_width {
            height: 200px;
        }
    </style>
</head>
<body>  
    <div id="main">
        <div class="row">
            <div class="more_width"></div>
            <div class="common_width"></div>
        </div>
        <div class="row">
            <div class="common_width"></div>
            <div class="more_width"></div>
        </div>
        <div class="row">
            <div class="common_width"></div>
            <div class="common_width"></div>
            <div class="common_width"></div>
        </div>
    </div>
</body>
</html>

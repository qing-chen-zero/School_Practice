<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的更新渲染</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <button @click="addAddress">点击切换新地址</button>
        <p v-for="(value, key) in detail" :key="key">{{key}}：{{value}}</p>
    </div>

    <script>
        Vue.config.production = false;
        var app = new Vue({
            el: "#app",
            data: {
                detail: {
                    name: '张三',
                    age: 19,
                    address: '成都'
                }
            },
            methods: {
                addAddress(){
                    this.$set(this.detail, 'address', '北京')
                }
            }
        })
    </script>
</body>
</html>

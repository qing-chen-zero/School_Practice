<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单向数据流</title>
</head>
<body>
    <div id='app'>
        <demo v-bind:pmsg="msg"></demo>
        <demo v-bind:pmsg="123"></demo>
        <demo v-bind:pmsg="title"></demo>
    </div>
    <script src='https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js'></script>
    <script>
        Vue.config.productionTip = false;
        let app = new Vue({
            el: '#app',
            data: {
                msg: '数据'
            },
            methods: {
            
            },
            components: {
                demo: {
                    template: `<div>
                        <h2>{{count}} / {{pmsg}}</h2>
                        <button @click="count++">+</button>
                        <button @click="count--">-</button>
                        </div>`,
                    data() {
                        return {
                            count: 0
                        }
                    },
                    props: ['pmsg']
                }
            }
        });
    </script>
</body>
</html>

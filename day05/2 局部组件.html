<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部组件</title>
</head>
<body>
    <div id='app'>
        <hello></hello>
        <demo></demo>
    </div>
    <script src='https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js'></script>
    <script>
        Vue.config.productionTip = false;
        let app = new Vue({
            el: '#app',
            data: {
                
            },
            methods: {
                
            },
            components: {
                hello: {
                    template: `<h2>我是HELLO组件</h2>`
                },
                demo: {
                    template: `<h2>我是DEMO组件<test_demo></test_demo></h2>`,
                    components: {
                        test_demo: {
                            template: `<h2>我是DEMO组件下的TEST-DEMO组件</h2>`
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>

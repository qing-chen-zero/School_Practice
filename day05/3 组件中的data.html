<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件中的data</title>
</head>

<body>
    <div id='app'>
        <demo></demo>
    </div>
    <script src='https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js'></script>
    <script>
        Vue.config.productionTip = false;
        let app = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            components: {
                demo: {
                    template: `<div><h3>{{count}}</h3><button @click="clickHandle">点击</button></div>`,
                    methods: {
                        clickHandle() {
                            if(this.count < 10) {
                                this.count++;
                            }else {
                                this.count = 0
                            }
                        }
                    },
                    data() {
                        return {
                            count: 0
                        }
                    }
                }
            },
        });
    </script>
</body>

</html>
